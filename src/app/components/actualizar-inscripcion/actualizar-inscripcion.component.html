<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Actualizar Inscripcion</h2>
                    </div>
                    <div class="body">
                        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20 mt-2s">

                            <div class="form-group form-float">
                                <label class="form-label">Nombre de Alumno</label>
                                <div class="form-line">
                                    <input [ngModel]="inscripcion.nombre" type="text" class="form-control" name="alumno_nombre" required>
                                </div>
                            </div>
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">Asignaci√≥n</label>
                                <div class="form-line">
                                    <select [ngModel]="inscripcion.id_rel" class="form-control input-lg" name="id_rel" required>
                                        <option class="form-control" *ngFor="let aula_materia of aulas_materias" [value]="aula_materia.id_rel">
                                            {{'Nombre Materia: ' + aula_materia.nombre_materia +' Docente: ' +aula_materia.apellido + ' Aula:' +aula_materia.nombre_aula }}
                                        </option>
                                    </select>
                                </div>

                            </div>
                            <div class="text-center">
                                <button class="btn bg-blue-grey waves-effect waves-light m-2" type="submit">Actualizar</button>
                                <button type="submit" routerLink="/inscripciones" class="btn bg-blue-grey waves-effect waves-light m-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
