<section>
    <br> <br> <br> <br>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">
                            Listado de Aulas
                            <small>Ver el listado de aulas</small>
                        </h2>
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-lg bg-cyan text-center m-1" routerLink="/aula/cargar-aula">
                            <span class="input-group-addon">
                                <i class="material-icons">control_point</i>
                                Agregar Aula
                            </span>
                        </button>
                    </div>
                    <div class="body table-responsive">
                        <table class="table table-condensed text-center">
                            <thead>
                                <tr>
                                    <th class="text">#</th>
                                    <th class="text">Nombre</th>
                                    <th class="text">Estado</th>
                                    <th class="text">Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-cyan text-center" *ngFor="let aula of aulas">
                                    <td class="text text-center">
                                        {{aula.id_aula}}
                                    </td>
                                    <td class="text text-center">
                                        {{aula.nombre_aula}}
                                    </td>

                                    <select [(ngModel)]="aula.estado" name="role" class="form-control m-auto" (change)="cambiarEstado(aula)">
                                      <option value="ACTIVO">ACTIVO</option>
                                      <option value="INACTIVO">INACTIVO</option>
                                    </select>

                                    <td>
                                        <button class="btn btn-success" routerLink="/aula/actualizar-aula" (click)="guardarStorage(aula.id_aula, aula)">
                                            <span class="input-group-addon">
                                                <i class="material-icons text-center">edit</i>
                                            </span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
