<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Cargar Inscripcion para <b>{{usuario.nombre}} {{usuario.apellido}}</b>
                        </h2>
                    </div>
                    <div class="body">
                        <form ngNativeValidate ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarInscripcion()" id="loginform">
                            <br>
                            <select formControlName="id_aula_materia" class="form-control" required>
                                <option value="">Seleccione Materia</option>
                                <option class="form-control" *ngFor="let aulaMateria of auxAulasMaterias2"
                                    [value]="aulaMateria.id_rel">
                                    {{'Nombre Materia: ' + aulaMateria.nombre_materia +' , Docente: ' +aulaMateria.apellido + ' , Aula:' +aulaMateria.nombre_aula }}
                                </option>
                            </select>
                            <br>
                            <div class="text-center">
                                <button class="btn bg-blue-grey waves-effect waves-light m-2" type="submit">Registar
                                    Inscripcion </button>
                                <button type="submit" routerLink="/dashboard" class="btn bg-blue-grey waves-effect waves-light m-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
