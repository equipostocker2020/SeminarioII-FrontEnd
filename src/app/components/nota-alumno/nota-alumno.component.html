<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Registrar Nota</h2>
                    </div>
                    <div class="body">
                        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarNota()" id="loginform">
                            <label class="form-label">Materias</label>
                            <select formControlName="id_instancia" class="form-control" required>
                                    <option value="">Seleccione Instancia Evaluacion</option>
                                    <option class="form-control" *ngFor="let instanciaEvaluacion of instanciaEvaluaciones"
                                    [value]="instanciaEvaluacion.id_instancia">
                                    {{instanciaEvaluacion.nombre_instancia}}
                                </option>
                                </select>
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">Nota</label>
                                <div class="form-line">
                                    <input formControlName="nota" name="nota" class="form-control" type="number" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn bg-blue-grey waves-effect waves-light m-2" type="submit">Registrar
                                    Nota</button>
                                <button type="submit" routerLink="/evaluaciones" class="btn bg-blue-grey waves-effect waves-light m-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
