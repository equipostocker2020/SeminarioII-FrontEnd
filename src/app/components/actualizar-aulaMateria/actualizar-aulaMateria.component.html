<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Actualizar Asignaciones</h2>
                    </div>
                    <div class="body">
                        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20 mt-2s">

                            <div class="form-group form-float">
                                <label class="form-label">Nombre de la Aula</label>
                                <div class="form-group">
                                    <select name="id_aula" [ngModel]="aula_materia.id_aula" class="form-group">
                                        <option class="form-control" *ngFor="let aula of aulas"
                                            value={{aula.id_aula}}>
                                            {{aula.nombre_aula}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">Nombre de la Materia</label>
                                <div class="form-group">
                                    <select name="id_materia" [ngModel]="aula_materia.id_materia" class="form-group">
                                        <option class="form-control" *ngFor="let materia of materias"
                                            value={{materia.id_materia}}>
                                            {{materia.nombre_materia}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">Nombre de la Docente</label>
                                <div class="form-group">
                                    <select name="id_docente" [ngModel]="aula_materia.id_docente" class="form-group">
                                        <option class="form-control" *ngFor="let docente of docentes"
                                            value={{docente.id_usuario}}>
                                            {{docente.nombre}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">AÃ±o</label>
                                <div class="form-line">
                                    <input [ngModel]="aula_materia.anho" class="form-control"
                                         name="anho">
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn bg-blue-grey waves-effect waves-light m-2"
                                    type="submit">Actualizar</button>
                                <button type="submit" routerLink="/aulasMaterias"
                                    class="btn bg-blue-grey waves-effect waves-light m-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
