<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Registrar Asignacion para {{usuario.nombre}} {{usuario.apellido}}</h2>
                    </div>
                    <div class="body bg-aqua">
                        <form ngNativeValidate ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarAsignacion()" id="loginform">

                            <select formControlName="id_aula" class="form-control" required>
                                <option value="">Seleccione Aula</option>
                                <option class="form-control" *ngFor="let aula of aulas" [value]="aula.id_aula">
                                    {{aula.nombre_aula}}
                                </option>
                            </select>
                            <br>
                            <select formControlName="id_materia" class="form-control">
                                <option value="">Seleccione Materia</option>
                                <option class="form-control" *ngFor="let materia of materias"
                                    [value]="materia.id_materia">
                                    {{materia.nombre_materia}}
                                </option>
                            </select>
                            <br>
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">AÃ±o</label>
                                <div class="form-line">
                                    <input formControlName="anho" name="anho" class="form-control" type="text" required>
                                </div>
                            </div>
                            <br>
                            <div class="text-center">
                                <button class="btn bg-blue-grey waves-effect waves-light m-2" type="submit">Registar
                                    Asignacion </button>
                                <button type="submit" routerLink="/dashboard" class="btn bg-blue-grey waves-effect waves-light m-2">Cancelar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
