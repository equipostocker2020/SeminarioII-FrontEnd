<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">School<b>APP</b></a>
            <small>Aplicacion para la gestion de instituciones</small>
        </div>
        <div class="card">
            <div class="body">
                <form (ngSubmit)="ingresar(f)" ngNativeValidate #f="ngForm" class="form-horizontal">
                    <div class="msg">Ingresar a la aplicacion</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input [ngModel]='email' class="form-control" name="email" placeholder="Email" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input ngModel type="password" class="form-control" name="contraseÃ±a" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input [(ngModel)]="recuerdame" type="checkbox" name="recuerdame" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Recordarme</label>
                        </div>
                        <button class="btn btn-block bg-pink waves-effect" type="submit">INGRESAR</button>

                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 m-4">
                            No tienes una cuenta? <a routerLink='/register' class="text-primary m-l-5"><b>Registrarse</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
