<section class="">
    <div class="container-fluid">
        <div class="block-header">
            <h1 class="text-center">
                Dashboard
            </h1>
        </div>
        <div class="row clearfix">
            <!-- Line Chart -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Promedio edad Alumnos</h2>
                    </div>
                    <div class="body">
                        <div>
                            <div style="display: block">
                                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                              </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Line Chart -->
            <!-- Bar Chart -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Promedio de notas</h2>

                    </div>
                    <div class="body">
                        <div>
                            <div style="display: block">
                                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                              </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Bar Chart -->
        </div>

        <div class="row clearfix">
            <!-- Radar Chart -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Promedio edad Docentes</h2>
                    </div>
                    <div class="body">
                        <div>
                            <div style="display: block">
                                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                              </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Radar Chart -->
            <!-- Pie Chart -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Promedio aprobados por cursada</h2>
                    </div>
                    <div class="body">
                        <div>
                            <div style="display: block">
                                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                              </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Pie Chart -->
        </div>
    </div>

</section>
