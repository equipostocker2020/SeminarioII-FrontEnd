<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Actualizar Evaluacion</h2>
                    </div>
                    <div class="body">
                        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20 mt-2s">

                            <div class="form-group form-float">
                                <label class="form-label">Nombre de la Materia</label>
                                <div class="form-group">
                                    <select name="id_materia" [ngModel]="evaluacion.id_materia" class="form-group">
                                        <option class="form-control" *ngFor="let materia of materias"
                                            value={{materia.id_materia}}>
                                            {{materia.nombre_materia}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">Nombre de la Materia</label>
                                <div class="form-group">
                                    <select name="id_instancia" [ngModel]="evaluacion.id_instancia" class="form-group">
                                        <option class="form-control" *ngFor="let instancia of instancias"
                                            value={{instancia.id_instancia}}>
                                            {{instancia.nombre_instancia}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">Fecha</label>
                                <div class="form-line">
                                    <input [ngModel]="evaluacion.fecha | date: 'yyyy-MM-dd'" class="form-control" name="fecha">
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn bg-blue-grey waves-effect waves-light m-2" type="submit">Actualizar</button>
                                <button type="submit" routerLink="/evaluaciones" class="btn bg-blue-grey waves-effect waves-light m-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
