<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Cargar Evaluacion</h2>
                    </div>
                    <div class="body">
                        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarEvaluacion()" id="loginform">
                            <label class="form-label">Materias</label>
                            <select formControlName="id_materia" class="form-control" required>
                                <option value="">Seleccione una Materia</option>
                                <option class="form-control" *ngFor="let materia of materias"
                                    [value]="materia.id_materia">
                                    {{materia.nombre_materia}}
                                </option>
                            </select>
                            <br>
                            <label class="form-label">Instancia evaluaci√≥n</label>
                            <select formControlName="id_instancia" class="form-control" required>
                                <option value="">Seleccione una Instancia</option>
                                <option class="form-control" *ngFor="let instancia of instancias"
                                    [value]="instancia.id_instancia">
                                    {{instancia.nombre_instancia}}
                                </option>
                            </select>
                            <br>
                            <div class="form-group form-float">
                                <label class="form-label">Fecha</label>
                                <div class="form-line">
                                    <input formControlName="fecha" type="date" class="form-control" name="fecha" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn bg-blue-grey waves-effect waves-light m-2" type="submit">Registrar
                                    Evaluacion</button>
                                <button type="submit" routerLink="/evaluaciones" class="btn bg-blue-grey waves-effect waves-light m-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
