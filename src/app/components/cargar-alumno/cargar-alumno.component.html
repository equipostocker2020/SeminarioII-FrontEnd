<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">Registrar Alumno</h2>
                    </div>
                    <div class="body">
                        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" id="loginform">
                            <div class="form-group form-float">
                                <label class="form-label">Nombre</label>
                                <div class="form-line">
                                    <input formControlName="nombre" name="nombre" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Apellido</label>
                                <div class="form-line">
                                    <input formControlName="apellido" name="apellido" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Direccion</label>
                                <div class="form-line">
                                    <input formControlName="direccion" name="direccion" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Email</label>
                                <div class="form-line">
                                    <input type="email" formControlName="email" name="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">DNI</label>
                                <div class="form-line">
                                    <input formControlName="dni" name="dni" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Contraseña</label>
                                <div class="form-line">
                                    <input formControlName="contraseña" name="contraseña" class="form-control" type="password" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Repetir Contraseña</label>
                                <div class="form-line">
                                    <input formControlName="contraseña2" name="contraseña2" class="form-control" type="password" required>
                                </div>
                            </div>
                            <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                                <div class="alert alert-danger" role="alert">
                                    <p class="text-white">

                                        Las contraseñas deben ser iguales.
                                    </p>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Cuit</label>
                                <div class="form-line">
                                    <input formControlName="cuit_cuil" name="cuit_cuil" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Rol</label>
                                <div class="form-line">
                                    <input formControlName="rol" name="rol" class="form-control" type="text" required disabled>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <div class="form-line">
                                    <input formControlName="fecha_nac" name="fecha_nac" class="form-control" type="date" required>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label class="form-label">Edad</label>
                                <div class="form-line">
                                    <input formControlName="edad" name="edad" class="form-control" type="number" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn bg-blue-grey waves-effect waves-light m-2" type="submit">Registrar Alumno</button>
                                <button type="submit" routerLink="/alumnos" class="btn bg-blue-grey waves-effect waves-light m-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
