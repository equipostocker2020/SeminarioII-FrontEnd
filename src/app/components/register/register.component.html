<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">School<b>APP</b></a>
            <small>Aplicacion para la gestion de instituciones</small>
        </div>
        <div class="card">
            <div class="body">
                <form ngNativeValidate ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" id="loginform">
                    <div class="msg">Registrar un nuevo Miembro</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" formControlName="nombre" class="form-control" name="nombre" placeholder="Nombre" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" formControlName="apellido" class="form-control" name="apellido" placeholder="Apellido" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">domain</i>
                        </span>
                        <div class="form-line">
                            <input type="text" formControlName="direccion" class="form-control" name="direccion" placeholder="Direccion" required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" formControlName="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">perm_identity</i>
                        </span>
                        <div class="form-line">
                            <input type="text" formControlName="dni" class="form-control" name="dni" placeholder="DNI" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">perm_identity</i>
                        </span>
                        <div class="form-line">
                            <input formControlName="cuit" type="text" class="form-control" name="cuit" placeholder="CUIT" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">today</i>
                        </span>
                        <div class="form-line">
                            <input type="date" formControlName="fecha_nac" class="form-control" id="start" name="fecha" min="1950-01-01" max="2018-12-31" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">cake</i>
                        </span>
                        <div class="form-line">
                            <input formControlName="edad" type="number" class="form-control" name="edad" placeholder="edad" required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">check_box</i>
                        </span>
                        <label class="m-auto">Seleccionar Grupo:</label>
                        <div class="form-line">
                            <select formControlName="rol" class="browser-default custom-select">
                            <option value="Estudiante">Estudiante</option>
                            <option value="Profesor">Profesor</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" formControlName="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" formControlName="password2" class="form-control" name="password2" minlength="6" placeholder="Confirmar Password" required>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                        <div class="alert alert-danger" role="alert">
                            <p class="text-white">

                                Las contrase√±as deben ser iguales.
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox" class="filled-in chk-col-pink">
                        <label for="terms">Lei y estoy de acuerdo con <a href="javascript:void(0);">los terminos</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">REGISTRARME</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="/login">Ya estas registrado ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
